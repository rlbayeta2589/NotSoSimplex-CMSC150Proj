<!DOCTYPE html>
<html>
<head>
	<title>Simplex Solution</title>
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="./css/materialize.css"/>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/material-icons.css">

	<script src="./js/jquery.js"></script>
	<script src="./js/materialize.js"></script>
	<script src="./js/materialize-pagination.min.js"></script>
	<script src="./js/sylvester.js"></script>
</head>

<body>
	
	<div id="main-content" class="container">
		<div id="banner" class="row">
			<span style="font-size:50px; font-weight:bold;">CMSC 150</span><br/>
			<span style="font-size:30px;">Numerical and Symbolic Computation</span>
		</div>

		<div style="margin-top:20%;" class="row solution">
			<div class="progress col s8 push-s2">
				<div class="indeterminate"></div>
		  	</div>
		  	<div class="col s6 push-s3 center">
				<h4>Loading . . . .</h4>
			</div>
		</div>
		

		<div class="solution" style="display:none;">
				<h4>&nbsp;Problem</h4>
			<div class="row">
				<div id="sol-data" class="col s8 push-s2"></div>
			</div>

			<h4>&nbsp;Tableau</h4>
			<table id="sol-table" class="centered">
				<thead id="sol-thead"></thead>
				<tbody id="sol-tbody"></tbody>
			</table>

			<div id="pages"></div>

			<div id="sol-values">
				<h4>&nbsp;Results</h4>
				<table id="val-table" class="centered">
				<thead id="val-thead">
					<tr>
						<th>Variable</th>
						<th>Value</th>
						<th>Variable</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody id="val-tbody"></tbody>
				</table><br/>
			</div>
		</div>


	</div>

	<script src="./js/simplex.js"></script>
	<script src="./js/subscript.js"></script>
</body>
</html>
